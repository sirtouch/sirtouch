	<!-- Page -->
	<div data-role="page" class="ui-page ui-page-theme-a">
            
            <script>
                if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {
                    window.location.href = 'Login.html';    
                }            
            </script>
            
            <div data-role="header" class="ui-header ui-bar-inherit">
	            <h1 class="ui-title" role="heading" aria-level="1">邮件</h1>
                <a href="mail/EditerMail.html" class="ui-btn-right ui-btn ui-icon-edit ui-btn-icon-notext ui-corner-all editmail" data-role="button" role="button">User</a>
            </div>            
            <div class="ui-input-search-box">
                <input data-type="search" placeholder="Search">
            </div>
	        <div role="main" class="ui-content ui-index-content ui-mail-inbox">

				</ul>
            </div>  
            <div class="ui-loader ui-corner-all ui-body-a ui-loader-default"></div>
            <script type="text/javascript">
            var mail = new Mail();
            var folders = JSON.parse(mail.getFolderList());
            var foldersList = "";
            $.each(folders,function(index,val){
            	foldersList += '<li class="ui-li-has-count ui-last-child"><a id="'+val.id+'" name="'+val.name+'" class="ui-btn ui-btn-icon-right ui-icon-carat-r">'+val.name+'</a></li>';
            });
            $('.ui-listview').append(foldersList);
            $.each($('.ui-icon-carat-r'), function (index, element) {
	     		$(element).click(function () {
		 		event.preventDefault();
		 		window.location.href = 'mail/ReceiveBox.html?id=' + $(this).attr('id') + '&' + encodeURI($(this).attr('name')); 
	     		})
	 		});
	 		$('.editmail').on('click', function (event) {
                        event.preventDefault();
                        window.location.href = 'mail/EditerMail.html';
            });
           	</script>

				    </ul>

<script>
