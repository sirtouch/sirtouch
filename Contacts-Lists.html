    <script>
        var emailTo = "";
        $('.confirm').on('click',function(event){
            event.preventDefault();
            var all = $('.checkbox');
            $.each(all,function(index,element){
                if($(this).siblings('label').attr('class')=="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-on"){
                    if(emailTo==""){
                        emailTo += $(this).parents('li').find('.editemail').html();
                    }else{
                        emailTo += ("/"+$(this).parents('li').find('.editemail').html());
                    }
                }else{
                }        
            });
            if(To == "reciever"){
                if(recieve == ""){
                    recieve += emailTo;
                }else{
                    recieve += ("/"+emailTo);
                }
            }else if(To == "copy"){
                if(copy == ""){
                    copy += emailTo;
                }else{
                    copy += ("/"+emailTo);
                }
            }else if(To == "secret"){
                if(secret == ""){
                    secret += emailTo;
                }else{
                    secret += ("/"+emailTo);
                }
            }
            EmailTo = "mail/EditerMail.html?email="+recieve+','+copy+','+secret;
            window.location.href = EmailTo;
        })
        $('.selAll').on('click',function(){
            $.each($('.checkbox'),function(index,element){
                $(this).siblings('label').attr('class',"ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-on");
                $('.in').trigger('click');
            });
        })
        $('.selOps').on('click',function(event){
            var all = $('.checkbox');
            $.each(all,function(index,element){
                if($(this).siblings('label').attr('class')=="ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-on"){
                    $(this).siblings('label').attr('class',"ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-off");
                    $('.in').trigger('click');
                }else{
                    $(this).siblings('label').attr('class',"ui-btn ui-corner-all ui-btn-inherit ui-btn-icon-left ui-checkbox-on");
                    $('.in').trigger('click');
                }
                
            });
        })
