	<link rel="shortcut icon" href="images/favicon.ico" />

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />

    <link rel="stylesheet" href="css/mobile-style.css">

    <!-- Link JS -->
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script>
		$(document).bind("mobileinit", function()  {  
		     $.mobile.defaultPageTransition = 'none';  
		     $.mobile.defaultDialogTransition = 'none';  
		});
		
	</script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

		.ui-page {

		}
		.ui-body-c, .ui-overlay-c {
			border: 1px solid #AAA;
			color: #333;
			background: #F9F9F9;

	<script src="js/jquery.cookie.js"></script>
	
	
</head>

<body>

<!-- Page -->
<div data-role="page" class="ui-page ui-page-theme-a">

	<script>
		$('#logout_btn').on('click', function (event) {
			event.preventDefault();
			$.cookie('token', '', {expires: -1});
			window.location.href = 'Login.html';
		});
		
		if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {
			window.location.href = 'Login.html';
		}

  //                       </div>

		//                 </div>
		// 			</div>';
		
		// $('.ui-controlgroup').append(divs)
		
		$('.ui-block-a').on('click', function(event) {
			event.preventDefault();
			$.mobile.changePage('index.html', {
				reloadPage: false,
				reverse: false
			});
		});
		
		$('.ui-block-b').on('click', function(event) {
			event.preventDefault();
			$.mobile.changePage('Folder.html?path=', {
				reloadPage: true,
				reverse: false
			});
		});
		$('.ui-block-c').on('click', function(event) {
                event.preventDefault();
                $.mobile.changePage('Work.html', {
                    reloadPage: true,
                    reverse: false
                });
        });
        $('.ui-block-d').on('click', function(event) {
                event.preventDefault();
                $.mobile.changePage('Application.html', {
                    reloadPage: true,
                    reverse: false
                });
        });
		
	</script>

	<div data-role="header" class="ui-header ui-bar-inherit">
		<a href="#" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all" data-role="button" role="button">Back</a>
		<h1 class="ui-title" role="heading" aria-level="1">设置</h1>		
	</div>
	
	<div role="main" class="ui-content ui-index-content setting-content" style="min-height:800px;">

			</div>
			<div class="ui-corner-all setting-item">

                </div>
			</div>
		</div>
		
        <ul data-role="listview" class="ui-listview ui-listview-inset ui-corner-all setting-listview">

                </a>
			</li>
        </ul>
        <p>

        </p>
        <p>
            <a class="ui-btn ui-corner-all ui-btn-red" id="logout_btn">退出系统</a>
        </p>

	<div data-role="footer" class="ui-footer ui-footer-fixed ui-bar-inherit">

					<li class="ui-block-d"><a data-transition="none" data-icon="gear" class="ui-link ui-btn ui-icon-grid ui-btn-icon-top">应用</a></li>
				    </ul>
				</div>
		    </div>
            
		
	<div class="ui-loader ui-corner-all ui-body-a ui-loader-default"></div>
	
</div>
