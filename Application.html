
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<!--
		Always force latest IE rendering engine (even in intranet) & Chrome Frame Remove this if you use the .htaccess
	-->

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<title>Applocation</title>
	<meta name="description" content="" />
	<meta name="author" content="James.bell" />

	<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sir.mobile.custom.css" />
    <link rel="stylesheet" href="css/mobile-style.css">

    <!-- Link JS -->
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script>
        $(document).bind("mobileinit", function()  {  
             $.mobile.defaultPageTransition = 'none';  
             $.mobile.defaultDialogTransition = 'none';
             
        })
    </script>
    <style>
        .ui-page { 
            backface-visibility: hidden;  
            -webkit-backface-visibility: hidden; /* Chrome and Safari */  
            -moz-backface-visibility: hidden; /* Firefox */  
        }
        .ui-body-c, .ui-overlay-c {
            border: 1px solid #AAA;
            color: #333;
            background: #F9F9F9; 
        }
        .ui-loader {
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    
</head>

<body>

<!-- Page -->
<div data-role="page" class="ui-page ui-page-theme-a">

	<div data-role="header" class="ui-header ui-bar-inherit">
        <!--<a href="#" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all" data-role="button" role="button">Back</a>-->
		<h1 class="ui-title" role="heading" aria-level="1">应用</h1>		
		<!--<a href="#" data-rel="back" class="ui-btn-right ui-btn ui-icon-gear ui-btn-icon-notext ui-corner-all" data-role="button" role="button">User</a>-->
	</div>
	<div role="main" class="ui-content ui-applocation-content">
        <div class="ui-app-content">
            <div class="ui-app-item">
                <a class="ui-app-notice" href="Inform.html">
                    <i></i>
                    <b>通知</b>
                </a>
            </div>
            <div class="ui-app-item">
                <a class="ui-app-clock" href="#">
                    <i></i>
                    <b>考勤</b>
                </a>
            </div>
            <script type="text/javascript">
                $('.ui-app-clock').on('click',function(event){
                    event.preventDefault();
                    $.mobile.changePage('Work.html', {
                        reloadPage: true,
                        reverse: false
                    });
                });
            </script>
            <div class="ui-app-item">
                <a class="ui-app-users" href="#">
                    <i></i>
                    <b>通讯录</b>
                </a>
            </div>
            <script type="text/javascript">
                $('.ui-app-users').on('click',function(event){
                    event.preventDefault();
                    window.location.href = 'Contacts.html?to=reciever,,,';
                });
            </script>
            <div class="ui-app-item">
                <a class="ui-app-setting" href="Setting.html">
                    <i></i>
                    <b>设置</b>
                </a>
            </div>            
        </div>
        <div class="ui-app-content">
            <div class="ui-app-item">
                <a class="ui-app-add" href="#">
                    <i></i>
                    <b>添加</b>
                </a>
            </div>
            <div class="ui-app-item">&nbsp;</div> 
            <div class="ui-app-item">&nbsp;</div> 
            <div class="ui-app-item">&nbsp;</div>          
        </div>
	</div>

    <!-- footer -->
	<div data-role="footer" class="ui-footer ui-footer-fixed ui-bar-inherit">
                <div class="ui-navbar">
                    <ul class="ui-grid-c">
                    <li class="ui-block-a"><a data-transition="none" data-icon="grid" class="ui-link ui-btn ui-icon-mail ui-btn-icon-top">邮箱</a></li>
                    <li class="ui-block-b"><a data-transition="none" data-icon="star" class="ui-link ui-btn ui-icon-bars ui-btn-icon-top">文档</a></li>
                    <li class="ui-block-c"><a data-transition="none" data-icon="gear" class="ui-link ui-btn ui-icon-calendar ui-btn-icon-top">考勤</a></li>
                    <li class="ui-block-d"><a data-transition="none" data-icon="gear" class="ui-link ui-btn ui-icon-grid ui-btn-icon-top ui-btn-active">应用</a></li>
                    </ul>
                </div>
            </div>
<script>
            $('.ui-block-a').on('click', function(event) {
                event.preventDefault();
                $.mobile.changePage('index.html', {
                    reloadPage: true,
                    reverse: false
                });
            });
            $('.ui-block-b').on('click', function(event) {
                event.preventDefault();
                $.mobile.changePage('Folder.html?path=', {
                    reloadPage: true,
                    reverse: false
                });
            });
            $('.ui-block-c').on('click', function(event) {
                event.preventDefault();
                $.mobile.changePage('Work.html', {
                    reloadPage: true,
                    reverse: false
                });
            });
            $('.ui-block-d').on('click', function(event) {
                event.preventDefault();
                $.mobile.changePage('Application.html', {
                    reloadPage: true,
                    reverse: false
                });
            });
</script>
</div>
<div class="ui-loader ui-corner-all ui-body-a ui-loader-default"></div>

</body>
    
    
</html>
