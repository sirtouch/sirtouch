    <link rel="stylesheet" href="css/mobile-style.css">

    <!-- Link JS -->
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script>
        $(document).bind("mobileinit", function()  {  
             $.mobile.defaultPageTransition = 'none';  
             $.mobile.defaultDialogTransition = 'none';
             
        })
        $.mobile.loading('hide');
    </script>
    <style>
        .ui-page { 
            backface-visibility: hidden;  
            -webkit-backface-visibility: hidden; /* Chrome and Safari */  
            -moz-backface-visibility: hidden; /* Firefox */  
        }
        .ui-body-c, .ui-overlay-c {
            border: 1px solid #AAA;
            color: #333;
            background: #F9F9F9; 
        }
        .ui-loader {
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    
</head>

<body>

<!-- Page -->
<div data-role="page" class="ui-page ui-page-theme-a">

    <script>
        
        $('.ui-footer').show();
        if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {
            window.location.href = 'Login.html';    
        }
       
        $('.ui-block-a').on('click', function(event) {
            event.preventDefault();
            $.mobile.changePage('index.html', {
                reloadPage: false,
                reverse: false
            });
        });
        $('.ui-block-b').on('click', function(event) {
            event.preventDefault();
            $.mobile.changePage('Contacts.html', {
                reloadPage: true,
                reverse: false
            });
        });
        $('.ui-block-d').on('click', function(event) {
            event.preventDefault();
            $.mobile.changePage('Setting.html', {
                reloadPage: true,
                reverse: false
            });
        });

    </script>

			<ul class="ui-grid-c">
				<li class="ui-block-a"><a data-icon="grid" class="ui-link ui-btn ui-icon-clock ui-btn-icon-top">通知</a></li>

			</ul>
		</div>
	</div>

</div>
