<div data-role="page" class="ui-page ui-page-theme-a">

	

	<div data-role="header" class="ui-header ui-bar-inherit">
        <a href="" data-rel="back" id="goBack" class="btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all" data-role="button" role="button">Back</a>
		<h1 class="ui-title" role="heading" aria-level="1">通知-详情</h1>		
	</div>
	
	<div id="noticeDetail">
	    
	</div>
	<script type="text/javascript">
		if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {
				window.location.href = 'Login.html';
		}
		function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            console.log(reg);
            console.log(window.location.search);
            var r = window.location.search.substr(1).match(reg);
            console.log(r);
            if (r != null) return unescape(r[2]); 
            return null;
        }

		$(document).ready(function(){
			console.log(window.location.search);
			var noticeId = getQueryString('id');
	        var noticeDetailInfo = '';
	        var notice = new Notice();
	        var noticeDetail = JSON.parse(notice.get(noticeId));
	        noticeDetailInfo += '<h3 class="notice-title">'+ noticeDetail.title +'</h3>';
	        noticeDetailInfo += '<div role="main" class="ui-content ui-index-content notice-detail" style="min-height:1000px;">';
	        noticeDetailInfo += '<a href="'+noticeDetail.url+'" class="ui-btn ui-icon-arrow-d ui-btn-icon-right ui-corner-all annex">';
	        noticeDetailInfo += '<span>'+ noticeDetail.attachmentName +'</span>';
	        noticeDetailInfo += '<label>大小: <u>10</u>MB</label>';
	        noticeDetailInfo += '</a>';
	        noticeDetailInfo += '<p>'+ noticeDetail.content +'</p>';
	        $('#noticeDetail').html(noticeDetailInfo);
		})
		
		
	</script>
