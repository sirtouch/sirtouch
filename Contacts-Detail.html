<!-- Page -->
<div data-role="page" class="ui-page ui-page-theme-a">

    <script>
        
        $('.ui-footer').show();
        if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {

    <script>
    
        $('.ui-footer').hide();
        if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {
            window.location.href = 'Login.html';    
        }
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        var userId = window.location.search;
        var userId = getQueryString('id');
        var userInfo = '', // 用户信息
            userContact = ''; // 用户联系方式
        $.ajax({
            url: 'userInfo.php',
            type: 'POST',
            data: {userId: userId},
            beforeSend: function () {
                                
            },
            success: function (response) {
                $('.ui-footer').hide();
                var val = $.parseJSON(response);
                
                // 基本信息
                userInfo += '<img alt="" src="'+ val.face +'" />' ;
                userInfo += '<h3>'+ val.name +'</h3>';
                userInfo += '<h4>'+ val.title +'</h4>';
                $('.ui-user-group').append(userInfo);
                
                // 联系信息
                userContact += '<li><b>移动电话: </b><a class="digital" href="#">'+ val.mobile +'</a>';
                userContact += '<span><a class="message ui-link" href="#">message</a><a class="tel ui-link" href="#">tel</a></span>';
                userContact += '</li>';
                userContact += '<li><b>固定电话: </b><a class="digital" href="#">'+ val.phone +'</a>';
                userContact += '<span><a class="tel ui-link" href="#">tel</a></span>';
                userContact += '</li>';
                userContact += '<li><b>电子邮件: </b><a class="digital" href="#">'+ val.email +'</a>';
                userContact += '<span><a class="email ui-link" href="#" data-id="'+ val.id +'">email</a></span>';
                userContact += '</li>';
                $('.ui-user-infor').append(userContact);
                
                $('.email').on('click', function (event) {
                    event.preventDefault();
                    window.location.href = 'mail/EditerMail.html?id=' + $(this).attr('data-id');
                });
                
            }
        })
        
        
    </script>
