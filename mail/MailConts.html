	<body>

        <div data-role="page" class="ui-page ui-page-theme-a">

            <script type="text/javascript">
                
                if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {
                    window.location.href = '../Login.html';    
                }
                
                $('.ui-quick-replay-btn').click(function () {
                    $('.ui-quick-replay').slideDown('slow');
                });
                function getQueryString(name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]); return null;
                }
                
                    
            </script>

            <div data-role="header" class="ui-header ui-bar-inherit">
                <a data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all" data-role="button" role="button">Back</a>
	            <h1 class="ui-title" role="heading" aria-level="1">Admin@admin.com</h1>
                <a href="#" class="ui-btn-right ui-btn ui-icon-carat-r ui-btn-icon-notext ui-corner-all" data-role="button" role="button">Next</a>
            </div>            

	        <div role="main" class="ui-content ui-index-content ui-padding0px-content">

                    </tr>
                </table>

                </div>
                <div class="ui-quick-replay">
                    <textarea cols="" rows="">输入回复内容！</textarea>
                </div>
                <p style="margin:0 1em;">
                    <button class="ui-btn ui-corner-all ui-quick-replay-btn">快速回复</button>
                </p>

    <script>
        //getMailData
        var mailID = getQueryString('id');
        var mailDetail = '';
        var mail = new Mail();
        var maildetail = mail.getMailData(mailID);
        $('.MConts tr').eq(0).find('td').eq(1).html(maildetail.from);
        $('.MConts tr').eq(1).find('td').eq(1).html(maildetail.to);
        $('.MConts tr').eq(2).find('td').eq(1).html(maildetail.subject);
        $('.MConts tr').eq(3).find('td').eq(1).html(maildetail.attachment[0].name + '<a href="'+ maildetail.attachment.url +'">下载</a>');
                    
                    
        $(function () {
            $('.ui-quick-replay-btn').click(function () {
                $('.ui-quick-replay').slideDown('slow');
            });
            
            $('#goback').on('click', function(event) {
                event.preventDefault();
                /* Act on the event */
                window.location.href = 'ReceiveBox.html';
            });
        })
    </script>
