            <script type="text/javascript">
            
                
                $('.ui-quick-replay-btn').click(function () {

                });
                
                function getQueryString(name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) return unescape(r[2]); return null;
                }
                var mailID = getQueryString('id');
                var mailDetail = '';
                $.ajax({
                    url: '../mailDetail.php',
                    type: 'POST',
                    data: {id: mailID},
                    breforeSend: function () {
                        
                    },
                    success: function (response) {
                        var response = $.parseJSON(response);
                        $('.MConts tr').eq(0).find('td').eq(1).html(response.from);
                        $('.MConts tr').eq(1).find('td').eq(1).html(response.to);
                        $('.MConts tr').eq(2).find('td').eq(1).html(response.subject);
                        $('.MConts tr').eq(3).find('td').eq(1).html(response.attachment.name + '<a href="'+ response.attachment.url +'">下载</a>');
                    }                 
                })
                    
            </script>
