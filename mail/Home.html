<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Cmail Mobile Online System 1.0</title>

		<meta name="description" content="" />
		<meta name="author" content="James.bell" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <!--Link Style-->
        <link type="text/css" rel="Stylesheet" href="../css/jquery.mobile-1.4.5.min.css" />
        <link type="text/css" rel="Stylesheet" href="../css/sir.mobile.custom.css" />
        <link type="text/css" rel="Stylesheet" href="../css/mobile-style.css" />

        <!--Link Javascript-->
        <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
        <script>
            $(document).bind("mobileinit", function()  {  
                $.mobile.defaultPageTransition = 'none';  
                $.mobile.defaultDialogTransition = 'none';  
            });
            
        </script>
        
        <style>
            .ui-page { 
                backface-visibility: hidden;  
                -webkit-backface-visibility: hidden; /* Chrome and Safari */  
                -moz-backface-visibility: hidden; /* Firefox */  
            }
            .ui-body-c, .ui-overlay-c {
                border: 1px solid #AAA;
                color: #333;
                background: #F9F9F9; 
            }
        </style>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
        <script src="../js/jquery.cookie.js"></script>

	</head>

	<body>

        <div data-role="page" class="ui-page ui-page-theme-a">
            
            <script>
                if ($.cookie('token') == 'null' || $.cookie('token') == undefined) {
                    window.location.href = '../Login.html';    
                }
                $('.ui-footer').hide();
                $('#back').on('click', function (event) {
                    event.preventDefault();
                    window.location.href = '../Application.html';
                });
            </script>
            
            <div data-role="header" class="ui-header ui-bar-inherit">
                <a id="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all" data-role="button" role="button">Back</a>
	            <h1 class="ui-title" role="heading" aria-level="1">邮件</h1>
                <a href="EditerMail.html" class="ui-btn-right ui-btn ui-icon-edit ui-btn-icon-notext ui-corner-all" data-role="button" role="button">User</a>
            </div>            
            <div class="ui-input-search-box">
                <input data-type="search" placeholder="Search">
            </div>
	        <div role="main" class="ui-content ui-index-content ui-mail-inbox">
                <ul data-role="listview" class="ui-listview ui-listview-inset">
					<li class="ui-li-has-count ui-first-child">
                        <a href="ReceiveBox.html" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
                            收件箱
                            <span class="ui-li-count ui-body-a">5</span>
                        </a>
					</li>
					<li class="ui-li-has-count">
                        <a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
                            已发送
                            <span class="ui-li-count ui-body-a">0</span>
                        </a>
					</li>
					<li class="ui-li-has-count">
                        <a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
                            草稿箱
                            <span class="ui-li-count ui-body-a">4</span>
                        </a>
					</li>
					<li class="ui-li-has-count ui-last-child">
                        <a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
                            已删除
                            <span class="ui-li-count ui-body-a">30</span>
                        </a>
					</li>
				</ul>
            </div>  
            <div class="ui-loader ui-corner-all ui-body-a ui-loader-default"></div>
            
            

	    </div>

	</body>
</html>
